<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style.css" />
      <title>Reservia</title>
  </head>
  <body>

    <div id="bloc_page">
      <header>
          <div id="titre_principal">
              <div id="logo">
                  <img src="images/logo/Reservia.svg" alt="Logo Reservia" />    
              </div>
          </div>
          
          <nav>
              <ul>
                  <li><a href="#">Hébergements</a></li>
                  <li><a href="#">Activités</a></li>
                  <li><a href="#">S'inscrire</a></li>
              </ul>
          </nav>
      </header>
      
      <div id="research_block">

        <strong>Trouvez votre hébergements pour des vacances de réve</strong>
        <p>En plein centre ville ou en pleine nature</p>

        <div id="research_box">
          <img src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
          <input type="text">
          <button>Rechercher</button>
          <!-- <div>Rechercher</div> -->
        </div>

        <div id="filter_list">
          Filtres
          <div class="filter_list-item">
            <img src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
            <p>Economique</p>
          </div>
          <div class="filter_list-item">
            <img src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
            Familial
          </div>
          <div class="filter_list-item">
            <img src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
            Romantique
          </div>
        </div>

      </div>
    </div>
  </body>
<html>
