<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style.css" />
      <title>Reservia</title>
  </head>
  <body>

    <div id="bloc_page">
      <header>
          <div id="titre_principal">
              <div id="logo">
                  <img src="images/logo/Reservia.svg" alt="Logo Reservia" />    
              </div>
          </div>
          
          <nav>
              <ul>
                  <li><a href="#">Hébergements</a></li>
                  <li><a href="#">Activités</a></li>
                  <li><a id='subscribe_link' href="#"><strong>S'inscrire</strong></a></li>
              </ul>
          </nav>
      </header>
      
      <div id="research_block">
        <strong>Trouvez votre hébergements pour des vacances de réve</strong>
        <p>En plein centre ville ou en pleine nature</p>

        <div id="research_box">
          <img src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
          <input type="text">
          <button><strong>Rechercher</strong></button>
        </div>

        <div id="filter_list">
          <strong>Filtres</strong>
          <div class="filter_list-item">
            <img class="icon" src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
            <strong>Economique</strong>
          </div>
          <div class="filter_list-item">
            <img class="icon" src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
            <strong>Familial</strong>
          </div>
          <div class="filter_list-item">
            <img class="icon" src="images/icons/map-marker-alt-solid.svg" alt="Location icon">
            <strong>Romantique</strong>
          </div>
        </div>

        <p><img class="icon info" src="images/icons/map-marker-alt-solid.svg" alt="Location icon">Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </div>
  </body>
<html>
